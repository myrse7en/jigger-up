<table class="table table-hover">
  <tr>
    <td class="comment-table" width="50px">
      <a class="a-user-custom" href="{{ url_for('user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(50) }}" />
      </a>
    </td>
    <td class="comment-table" >
      <a class="a-user-custom" href="{{ url_for('user', username=post.author.username) }}">
        @{{ post.author.username }}
      </a>
      said <i>{{ moment(post.timestamp).fromNow() }}</i>:
      <br>
      <p class="tab">
        {{ post.body }}
      </p>
    </td>
  </tr>
</table>
