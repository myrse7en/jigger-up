{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
  <div class="container">
    <div class="row extra-top-margin h1-inherit">
      <div class="col-md-5 col-sm-8">
        <h1>Ingredient Search</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 col-sm-8">
          {{ wtf.quick_form(form) }}
      </div>
    </div>


    <div class="row extra-top-margin">
        {% for drink in data %}
          <p>
            <img src="{{ drink['strDrinkThumb'] }}" alt="drink" />
            <b>{{ drink['strDrink'] }}</b>
          </p>
        {% endfor %}
    </div>
  </div> <!-- ends container -->
{% endblock %}
