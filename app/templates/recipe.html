{% block app_content %}
  <div class="container container-custom">
    <div class="row extra-top-margin h1-inherit">
      <div class="col-md-5 col-sm-8">
        <h1>Welcome {{ current_user.username }}!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 col-sm-8">
        <p>We will soon have this new feature ready!</p>
      </div>
    </div>
    <br><br><hr>
    {{ wtf.quick_form(form) }}

    {% endfor %}
  </div> <!-- ends container -->
{% endblock %}
